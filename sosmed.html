            body {
                margin: 0;
                padding: 0;
                font-family: "Orbitron", sans-serif;
                background: #000000;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
                position: relative;
                overflow: hidden;
                animation: fadeIn 1.2s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }#42445A
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .logo img {

                border-radius: 50%;
                box-shadow: 0 0 20px #FF0000;
            }

            h1 {
                margin: 10px 0 0;
                font-size: 28px;
                text-shadow: 0 0 10px #FF0000;
            }

            p {
                margin-top: 5px;
                margin-bottom: 10px;
                color: #FF0000;
            }

            .social-icon {
                color: #FF0000;
                margin-bottom: 20px;
                text-decoration: none;
                font-size: 18px;
                transition: color 0.3s;
            }

            .social-icon:hover {
                color: #fff;
            }

            .btn {
                background-color: #111;
                color: #FF0000;
                padding: 12px 20px;
                border: 2px solid #FF0000;
                border-radius: 12px;
                margin: 10px;
                cursor: pointer;
                width: 250px;
                font-size: 16px;
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
                transition: all 0.3s ease-in-out;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }

            .btn:hover {
                background-color: #FF0000;
                color: #000;
                box-shadow: 0 0 20px #FF0000;
                transform: scale(1.05);
            }

            .rain {
                position: absolute;
                top: 0;
                left: 0;#FF0000
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: -1;
            }

            .rain span {
                position: absolute;
                display: block;
                width: 2px;
                height: 100px;
                background: rgba(255, 255, 255, 0.1);
                animation: fall linear infinite;
            }

            @keyframes fall {
                0% {
                    transform: translateY(-100px);
                }
                100% {
                    transform: translateY(100vh);
                }
            }

            footer {
                position: absolute;
                bottom: 10px;
                font-size: 12px;
                color: #666;
            }
        </style>
